<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Instapro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./ui-kit.css" />
    
    <script>
      // Функция для обработки ошибок загрузки изображений
      window.handleImageError = function(img) {
        // Заменяем сломанное изображение на заглушку
        if (img.src.includes('pravatar.cc') || img.src.includes('unsplash.com')) {
          img.src = './assets/images/user-placeholder.png';
        } else if (img.src.includes('like-active.svg') || img.src.includes('like-not-active.svg')) {
          // Для иконок лайков используем текстовую замену
          img.style.display = 'none';
          img.parentNode.innerHTML = img.alt;
        }
      };
    </script>
  </head>

  <body>
    <div id="app"></div>
  </body>

  <script type="module" src="./index.js"></script>
</html>
